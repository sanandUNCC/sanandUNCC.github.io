<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chimney Smoke Coffee House Newsletter</title>
    <meta name="description" content="3135 Activity">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/form.css">
</head>

<body>
    <header>
        <h1>Chimney Smoke Coffee House Newsletter</h1>
    </header>

    <main>
        <h2>Hey are you intersted in subscribing to our coffee shop newsletter??</h2>
        <form >
            <h2>If so, please enter your information below: </h2>
            <p>
                <label for="name">Enter your name: </label>
                <input type="text" id="name" name="custname" action=# placeholder = "John Smith">
            </p>

            <p>
                <label for="phone">Enter your phone number: </label>
                <input type="number" id="phone" name="custphone" action=# placeholder="1234567890">
            </p>

            <p>
                <label for="email">Enter your email: </label>
                <input type="email" id="email" name="custemail" action=# placeholder="johnsmith@gmail.com">
            </p>

            <h3>What gender do you ascribe to?</h3>
            <div>
                <input type="radio" id="male" name="gender" value="Male" action=#>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" action=#>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="Other" action=#>
                <label for="other">Other</label>
            </div>
            
            <h3>What would you want your newsletter to be about?</h3>
            <div>
                <input type="checkbox" id="stats" name="content" value="Stats" action=#>
                <label for="stats">Coffee Statistics</label>
                <input type="checkbox" id="history" name="content" value="History" action=#>
                <label for="history">Our History</label>
                <input type="checkbox" id="mchanges" name="content" value="Changes" action=#>
                <label for="mchanges">Menu Changes</label>
            </div>

        </form>

    </main>

    <footer>
        <p>Copyright Â© Chimney Smoke Coffee House<br>
            brownie@chimsmoke.com</p>

        <a href="">
            <img src="images/button-valid-html5.gif" width="88" height="31" alt="Link to HTML validator"></a>

        <a href="">
            <img src="images/button-valid-css.gif" width="88" height="31" alt="Link to CSS validator"></a>

    </footer>

</body>

</html>
