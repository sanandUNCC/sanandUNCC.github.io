    <main>
        <h2>Sign Up Form</h2>
        <form action='#' onSubmit="">

            <h3>Please enter your information below: </h3>
            <p>
                <label for="fname">Enter your first name: </label>
                <input type="name" class=input id="fname" name="custFname" placeholder="John" required>
            </p>

            <p>
                <label for="lname">Enter your last name: </label>
                <input type="text" class=input id="lname" name="custLname" placeholder="Smith" required>
            </p>

            <p>
                <label for="phone">Enter your phone number: </label>
                <input type="tel" class=input id="phone" name="custphone" size=10 placeholder="1234567890" required>
            </p>

            <p>
                <label for="email">Enter your email: </label>
                <input type="email" class=input id="email" name="custemail" placeholder="johnsmith@gmail.com" required>
            </p>

            <p>
                <input id="submit" type="submit" value="Submit" onclick="submit()">
            </p>
        </form>
    </main>
